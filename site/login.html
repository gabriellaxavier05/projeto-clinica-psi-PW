<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Serenidade - Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- chamando o arquivo CSS -->
        <link rel="stylesheet" href="css/estilo.css">

        <!-- favicon da página -->
        <link rel="shortcut icon" href="imgs/cloud.ico" type="image/x-icon">
    </head>
    <body>
        <!-- cabeçalho da página -->
        <header>
        </header>

        <!-- conteúdo principal da página -->
        <main class="login">
            <div class="login_container">
                <h1 class="login_title">Login</h1>
                <!-- formulário do login -->
                <form class="login-form">
                    <!-- campo da inserção do e-mail -->
                    <input class="login_input" type="email" placeholder="e-mail">
                    <span class="login_input-border"></span>
                    <!-- campo da senha -->
                    <input class="login_input" type="password" placeholder="senha">
                    <span class="login_input-border"></span>
                    <button class="login_submit">Login</button>
                    <a class="login_reset" href="#">Esqueci a senha</a>
                    <br>
                    <a class="login_reset" href="#">Não tem conta ainda? Crie já a sua clicando aqui.</a>
                </form>
            </div>
        </main>
    </body>
</html>
